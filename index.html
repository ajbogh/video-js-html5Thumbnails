<!-- DOCTYPE html -->
<html>

<head>
	<title>video.js Canvas Thumbs Example</title>
	<link href="//vjs.zencdn.net/4.1/video-js.css" rel="stylesheet">
	<link href="https://rawgit.com/ajbogh/video-js-html5Thumbnails/master/js/video-js-html5Thumbnails/video-js-html5Thumbnails.css" rel="stylesheet">
	<script type="text/javascript" src="//vjs.zencdn.net/4.1/video.js"></script>
	<script type="text/javascript" src="https://rawgit.com/ajbogh/video-js-html5Thumbnails/master/js/video-js-html5Thumbnails/video-js-html5Thumbnails.js"></script>
</head>

<body>
	<video id="video" class="video-js vjs-default-skin"
		controls preload="auto" width="640" height="264"
		poster="https://peach.blender.org/wp-content/uploads/poster_rodents_small.jpg?x11217"
		data-setup='{"example_option":true}'>
		<source src="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" type='video/mp4' />
		<source src="http://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_stereo.ogg" type='video/ogg' />
	</video>
</body>
<script>
	//ignore this
	var hash = document.location.hash;
	var autoPlay = false;
	if(hash.indexOf("autoPlay=true") > -1){
		autoPlay = true;
	}
	//ignore above

	// initialize video.js on a video
	var video = videojs('video');

	// initialize the html5Thumbnails plugin.
	// plugin requires the video id.
	video.html5Thumbnails({id:'video', autoPlay: autoPlay});
	</script>

</html>
